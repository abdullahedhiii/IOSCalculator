<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="heading">IOS Like Calculator</h1>
    <div id="Calculator">
          <div id="calcArea"> </div>
          <br>
          <div id="Row1">
             <button id="clear">AC</button>
             <button class='operator' id="negate">+/-</button>
             <button class='operator'  id="modulus">%</button>
             <button class='operator' id="divide">/</button>
          </div>
         <br>
         <div id="Row2">
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class='operator' id="multiply">x</button>
         </div>
         <br>
         <div id="Row3">
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class='operator' id="minus">-</button>
         </div>
         <br>
         <div id="Row4">
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class='operator'  id="add">+</button>
         </div>
         <br>
         <div id="Row5">
            <button id="zero">0</button>
            <button class='operator'  id="point">.</button>
            <button class='operator' id="equals">=</button>
         </div>
    </div>
</body>
</html>
